<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<style type="text/css"><!--
#container { position: relative; }
#imageView { border: 1px solid #000; }
#imageTemp { position: absolute; top: 1px; left: 1px; }
--></style>
    <head>
        <title>Paint!</title>
        <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./style/style.css"/>
        <link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    </head>

    <body>
    <div id="main">
        <div id="colorp"><div></div>
        </div>

        <ul id="boards">
            <p>Boards:</p>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
            <li><button class="btn">6</button></li>
            <li><button class="btn">7</button></li>
            <li><button class="btn">8</button></li>
            <li><button class="btn">9</button></li>
            <li><button class="btn">10</button></li>
        </ul>

        <span id="shapechooser">
             <p>Shapes:</p>

        <button value="pencil" class="shapebtn" >P</button>
        <button value="line" class="shapebtn" >\</button>
        <button value="circle" class="shapebtn" >O</button>
        <button value="rectangle" class="shapebtn" >#</button>
        <button value="select" class="shapebtn" >S</button>
        <button value="text" class="shapebtn" >T</button>
        </span>

        <span id="templatechooser">
         <p>Templates:</p>
        <select id="templates">
        </select>
        <button class="btn" id="add_template">Add Template to Canvas</button>
        <button class="btn" id="create_template">Create Template</button>
        <button class="btn" id="export">Import/Export</button>
            </span>

        <div id="goat">
        <a href="#" class="tip2">Problem?<span>Hi, There. I am the feature goat and here are some of the features in our on-line whiteboard application <br>
            Ctrl + z = undo<br/>
            Ctrl + y = redo<br/>
            Ctrl + Hold mouse1 = Use for selecting many shapes and for moving many shapes<br/></span></a><img title="Feature goat!" alt="Tips & tricks" src="http://knutur.is/includes/featgoat.jpg" />
            <p>for help ask goat</p>
        </div>

        <div id="text_formatter">
            <input type="button" id="decsize" value="-"/>
            <input type="button" id="incsize" value="+"/>
            <input type="button" id="boldbtn" value="B"/>
            <input type="button" id="itbtn" value="I"/>
            <select id="fontselector">
                <option value="Calibri">Calibri</option>
                <option value="times">Times New Roman</option>
                <option value="comic sans ms">Comic Sans</option>
                <option value="arial">Arial</option>
                <option value="courier new">Courier New</option>
                <option value="helvetica">Helvetica</option>
            </select>
        </div>
        <div id="container">
            <canvas id="imageView" width="800" height="600">
            </canvas>
        </div>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/colorpicker.js"></script>
    <script type="text/javascript" src="./js/base64.js"></script>
    <script type="text/javascript" src="./js/eye.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/layout.js?ver=1.0.2"></script>
    <script src="./js/Base.js"></script>
    <script type="text/javascript" src="./js/oopaint.js"></script>
    </body>
</html>
