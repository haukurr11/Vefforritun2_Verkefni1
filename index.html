<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<style type="text/css"><!--
#container { position: relative; }
#imageView { border: 1px solid #000; }
#imageTemp { position: absolute; top: 1px; left: 1px; }
--></style>
    <head>
        <title>Paint!</title>
        <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./style/style.css"/>
        <link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    </head>

    <body>

    <div id="main">

        <div id="toolbox">
        <div id="colorp"><div></div>
        </div>
        <fieldset>
            <legend>Boards</legend>
        <ul id="boards">
            <li><button >1</button></li>
            <li><button >2</button></li>
            <li><button >3</button></li>
            <li><button >4</button></li>
            <li><button >5</button></li>
            <li><button >6</button></li>
            <li><button >7</button></li>
            <li><button >8</button></li>
            <li><button >9</button></li>
            <li><button >10</button></li>
        </ul>
        </fieldset>
        <span id="shapechooser">
        <fieldset id="shapefield">
            <legend>Shapes</legend>
        <button value="pencil" class="shapebtn" >&#9998;</button>
        <button value="line" class="shapebtn" >\</button>
        <button value="circle" class="shapebtn" >O</button>
        <button value="rectangle" class="shapebtn" >&#9744;</button>
        <button value="select" class="shapebtn" >&#9769;</button>
        <button value="text" class="shapebtn" >&#913;</button>
        <button value="equation" class="shapebtn">&#8721;</button>
            </fieldset>
        </span>
    </fieldset>
            <a href="#" class="tip2"><img title="Feature goat!" alt="Tips & tricks" class="tip2" src="http://knutur.is/includes/featgoat.jpg" /><span>Hi, There. I am the feature goat and here are some of the features in our on-line whiteboard application <br>
            Ctrl + z = undo<br/>
            Ctrl + y = redo<br/>
            Ctrl + Hold mouse1 = Use for selecting many shapes and for moving many shapes<br/></span></a>

        <fieldset id="templatefield">
            <legend>Template</legend>
        <span id="templatechooser">
        <select id="templates">
        </select>
        <button  id="add_template">Add Template to Canvas</button>
        <button  id="create_template">Create Template</button>
            </span>
        </fieldset>

        <button  id="export">Import/Export</button>

            <fieldset id="text_formatter">
                <legend>Format Text</legend>

                <div>
            <input type="button" id="decsize" value="-"/>
            <input type="button" id="incsize" value="+"/>
            <input type="button" id="boldbtn" value="B"/>
            <input type="button" id="itbtn" value="I"/>
            <select id="fontselector">
                <option value="Calibri">Calibri</option>
                <option value="times">Times New Roman</option>
                <option value="comic sans ms">Comic Sans</option>
                <option value="arial">Arial</option>
                <option value="courier new">Courier New</option>
                <option value="helvetica">Helvetica</option>
            </select>
        </div>
                </fieldset>
        </div>
        <div id="container">
            <canvas id="imageView" width="800" height="600">
            </canvas>
        </div>
        </fieldset>

    </div>
    <ul id="symbols">
        <li><img src="./symbols/ekkisamasem.png"/></li>
        <li><img src="./symbols/infin.png"/></li>
        <li><img src="./symbols/mjaftog.png"></li>
        <li><img src="./symbols/sjaftog.png"></li>
        <li><img src="./symbols/ujaftog.png"></li>
        <li><img src="./symbols/realn.png"/></li>
        <li><img src="./symbols/sigma.png"/></li>
        <li><img src="./symbols/sqrt.png"/></li>
        <li><img src="./symbols/pi.png"/></li>
    </ul>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/colorpicker.js"></script>
    <script type="text/javascript" src="./js/base64.js"></script>
    <script type="text/javascript" src="./js/eye.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/layout.js?ver=1.0.2"></script>
    <script src="./js/Base.js"></script>
    <script type="text/javascript" src="./js/oopaint.js"></script>
    <div id="goat">

    </div>
    </body>
</html>
